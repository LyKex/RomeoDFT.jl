site_name:        RomeoDFT.jl
repo_url:         https://github.com/louisponet/RomeoDFT.jl
site_description: Robust Occupation Matrix Energy Optimizer for DFT
site_author:      Louis Ponet

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - math

docs_dir: 'build'
